name: Build Test
on:
  push:
    branches:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VITE_BACKEND_ENDPOINT: ${{ secrets.SERVER_IP }}:${{ secrets.PORT }}/api
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build Backend
        run: |
          go build .

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Frontend
        run: |
          cd app
          npm install -g pnpm
          pnpm install
          pnpm build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-frontend
          path: app/dist
