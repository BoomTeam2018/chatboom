name: Build Test
on:
  push:
    branches:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VITE_BACKEND_ENDPOINT: http://${{ secrets.SERVER_IP }}:${{ secrets.PORT }}/api
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build Backend
        run: |
          go build .

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Frontend
        run: |
          cd app
          npm install -g pnpm
          pnpm install
          pnpm build

      - name: Upload a Build Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: built-frontend
          path: app/dist

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'
    steps:

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: built-frontend

      - name: Extract Artifact
        run: |
          mkdir -p app/dist
          mv "built-frontend"/* app/dist/

      - name: Setup SSH Keys
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add SSH key to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.FRONT_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy build artifacts to the server
        run: |
          scp -r app/dist ${{ secrets.SERVER_USER }}@${{ secrets.FRONT_SERVER_IP }}:/var/www/html
