name: Deploy Frontend

on:
  workflow_run:
    workflows: [ "Build Test" ]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/main' }}
    steps:
      - name: List available artifacts
        uses: actions/github-script@v5
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: github.event.workflow_run.id
            });
            console.log(artifacts.data);

      - name: Download Build Artifact
        uses: actions/download-artifact@v4.0.0
        with:
          name: Build result

      - name: Extract Artifact
        run: |
          mkdir -p app/dist
          mv "Build result"/* app/dist/

      - name: Setup SSH Keys
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add SSH key to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.FRONT_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy build artifacts to the server
        run: |
          scp -r app/dist ${{ secrets.SERVER_USER }}@${{ secrets.FRONT_SERVER_IP }}:/var/www/html
